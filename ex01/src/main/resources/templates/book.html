<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>Detail</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body th:object="${book}">
    <div class="container-fluid" style="max-width: 700px">
      <h2 class="page-header" style="margin-top: 50px">Detail</h2>
      <div class="well">
        <p>
          <strong>Bookname: </strong><span th:text="*{name}">Our</span>
        </p>
        <p>
          <strong>Author: </strong><span th:text="*{author}">Yang</span>
        </p>
        <p>
          <strong>Description: </strong><span th:text="*{description}">Good</span>
        </p>
        <p>
          <strong>Status: </strong><span th:text="*{status}">0</span>
        </p>
        <p th:switch="*{status}">
          <strong>Status: </strong>
            <span th:case="0">to be read</span>
            <span th:case="1">reading</span>
            <span th:case="2">had been read</span>

          <div class="alert alert-success" th:if="*{status==2}">
            <strong>good</strong>
          </div>
          <div class="alert alert-warning" th:unless="*{status==2}">
            <strong>go reading!</strong>
          </div>
        </p>
      </div>

      <a href="javascript:history.go(-1)" class="btn btn-default">Back</a>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
