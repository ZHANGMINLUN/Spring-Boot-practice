<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" style="max-width: 700px; margin-top: 100px">
            <h2 class="page-header">All List</h2>
            <div class="well">
                <form th:action="@{/books/input}" method="post" th:object="${book}">
                    <div class="form-group">
                        <label for="nameId">Bookname</label>
                        <input type="text" name="name" id="nameId" th:field="*{name}" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="authorId">Author</label>
                        <input type="text" name="author" id="authorId" th:field="*{author}" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="descriptionId">Description</label>
                        <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
                    </div>
                    <div class="form-group">
                        <label for="statusId">Status</label>
                        <select name="status" id="statusId" class="form-control">
                            <option value="0" th:selected="(*{status}=='0')">No</option>
                            <option value="1" th:selected="(*{status}=='1')">ing</option>
                            <option value="2" th:selected="(*{status}=='2')">Yes</option>
                        </select>
                    </div>
                    <p class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </p>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
