<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
    <h2 class="table table-bordered">Books List</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>#</th>
        <th>Bookname: </th>
        <th>Author: </th>
        <th>Description: </th>
        <th>Status: </th>
      </tr>
      </thead>

      <tbody>
      <!--
        -count
        -index
        -size
        -even/odd
        -first/last
      -->
      <tr th:each="book,iter:${books}" th:class="${iter.even}? 'bg-success'">
        <td th:text="${iter.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>
        <td th:switch="${book.status}">
          <span th:case="0">No</span>
          <span th:case="1">ing</span>
          <span th:case="2">Yes</span>
          <span th:case="*">No</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
