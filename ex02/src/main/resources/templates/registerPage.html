<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <title>Register</title>
</head>

<body>
<div class="container" style="max-width:600px; margin-top:50px">
    <h3 class="page-header">RegisterPage</h3>
    <div class="well">
        <form action="" method="post">
            <div class="form-group">
                <label for="usernameId">Username</label>
                <input type="text" name="username" id="usernameId" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="password" name="password" id="passwordId" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmPasswordId">Password</label>
                <input type="confirmPassword" name="confirmPassword" id="confirmPasswordId" class="form-control">
            </div>
            <div class="form-group">
                <label for="emailId">E-mail</label>
                <input type="text" name="email" id="emailId" class="form-control">
            </div>
            <div class="form-group">
                <label for="phonenumberId">Phone number</label>
                <input type="text" name="phonenumber" id="phonenumberId" class="form-control">
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </p>

        </form>
    </div>
</div>


<script src="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
