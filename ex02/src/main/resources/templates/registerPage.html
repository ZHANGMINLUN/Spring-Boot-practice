<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <title>Register</title>
</head>

<body>
<div class="container" style="max-width:600px; margin-top:50px">
    <h3 class="page-header">RegisterPage</h3>
    <div class="well">
        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="usernameId">Username</label>
                <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label for="confirmPasswordId">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Could not be Empty!</p>
            </div>
            <div class="form-group">
                <label for="emailId">E-mail</label>
                <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="phonenumberId">Phone number</label>
                <input type="text" name="phonenumber" id="phonenumberId" class="form-control" th:field="*{phonenumber}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></p>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </p>

        </form>
    </div>
</div>


<script src="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
